<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавление и удаление элементов</title>

  <!-- Подключаем jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

  <ul id="itemList">
    <li>Пункт 1</li>
    <li>Пункт 2</li>
  </ul>
  <button id="addItem">Добавить пункт</button>
  <button id="removeItem">Удалить пункт</button>

  <script>
    // Добавляем новый элемент в список
    $('#addItem').click(function() {
      $('#itemList').append('<li>Новый пункт</li>');
    });

    // Удаляем последний элемент из списка
    $('#removeItem').click(function() {
      $('#itemList li:last').remove();
    });
  </script>

</body>
</html>
