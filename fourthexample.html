<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Анимация скольжения</title>

  <!-- Подключаем jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

  <div id="panel" style="background-color: lightblue; width: 500px; height: 400px; border-radius: 25px; border: solid black; text-align: center; display: flex; justify-content: center;">
    Это панель.
  </div>
  <button id="togglePanel">Скрыть/Показать панель</button>

  <script>
    // Плавное скольжение панели при клике на кнопку
    $('#togglePanel').click(function() {
      $('#panel').slideToggle();
    });
  </script>

</body>
</html>
